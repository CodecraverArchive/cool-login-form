<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Login Form</title>
  <link rel="stylesheet" href="style.css">

  <!--material icons-->
  <script src="https://kit.fontawesome.com/c003743f81.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="brand-logo"><i class="fa-brands fa-facebook"></i></div>
    <div class="brand-title">FACEBOOK</div>
    <div class="inputs">
      <label>EMAIL</label>
      <input type="email" placeholder="example@test.com" />
      <label>PASSWORD</label>
      <input type="password" placeholder="Min 6 charaters long" />
      <button type="submit">LOGIN</button>
    </div>   
  </div>
  
</body>
</html>
